<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

</head>
<body>
    <p>fill()specified the elements in array with value</p>
    <p>Start and end position can be specified. fill()method overties the original array also</p>

     <p id="demo"></p>
     <p id="demo2"></p>
     <script>

       let fruits=["Apple","Banana","Cherry","Orange" ,"Lemon"];
       fruits.fill("Kiwi",2,3);

       document.getElementById("demo").innerHTML=fruits;


       let number=[1,2,3,4,5,6,8,10];
       number.fill(0,2,4);
       document.getElementById("demo2").innerHTML=number;

       
     </script>
    
</body>
</html>
